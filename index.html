<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div id="main" class="flex">
      <div id="left" class="bdr p1">
        <div id="home" class="bg-gry p1 radious">
          <img class="white" src="resources/icons/logo.svg" alt="logo" />
          <ul>
            <li>
              <img
                class="white"
                src="resources/icons/home.svg"
                alt="home"
              />Home
            </li>
            <li>
              <img
                class="white"
                src="resources/icons/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div id="library" class="bg-gry p1 radious">
          <div id="heading" class="flex">
            <img
              class="white"
              src="resources/icons/library.svg"
              alt="library"
            />
            your library
            <img
              id="plus-icon"
              class="white"
              src="resources/icons/plus.svg"
              alt="plus"
            />
          </div>
          <footer id="footer">
            <a href="#">Legal</a>
            <a href="#">Privacy Center</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookies</a>
            <a href="#">About Ads</a>
            <a href="#">Accessibility</a>
            <a href="#">Cookies</a>
          </footer>
        </div>
      </div>
      <div id="right" class="bg-gry">
        <nav id="navbar">
          <div class="nav-arrow">
            <img
              class="white"
              src="resources/icons/right-arrow.svg"
              alt="right arrow"
            />
            <img
              class="white"
              src="resources/icons/left-arrow.svg"
              alt="left-arrow"
            />
          </div>
          <div class="buttons">
            <button id="btn1">sign in</button>
            <button id="btn2">English</button>
          </div>
        </nav>
        <div id="gallary">
          <h1>spotify playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <img
                id="cardImg"
                src="resources/photos/dinner.jpg"
                alt="card image"
              />
              <h2>dinner with friends</h2>
              <p>The perfect soundtrack to those long nights over dinner</p>
              <img
                id="playButton"
                src="resources/icons/play-button.png"
                alt="play button"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
