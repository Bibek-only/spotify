<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div id="main" class="flex">
      <div id="left" class="bdr p1">
        <div id="home" class="bg-gry p1 radious">
          <img class="white" src="resources/icons/logo.svg" alt="logo" />
          <ul>
            <li>
              <img
                class="white"
                src="resources/icons/home.svg"
                alt="home"
              />Home
            </li>
            <li>
              <img
                class="white"
                src="resources/icons/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div id="library" class="bg-gry p1 radious">
          <div id="heading" class="flex">
            <img class="white" src="resources/icons/library.svg" alt="library">
            your library
            <img id="plus-icon" class="white" src="resources/icons/plus.svg" alt="plus">
          </div>
        </div>
      </div>
      <div id="right" class="bg-gry"></div>
    </div>
  </body>
</html>
